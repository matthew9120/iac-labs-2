# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main", "github-actions" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./example-app

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
      # You may pin to the exact commit or the version.
      # uses: ClementWalter/poetry-action@845abd0cfcc6671c045a2f9df189360bb73e64c4
      # modified
    - uses: ./.github/actions/install-poetry
      with:
        os: ubuntu-latest
        python-version: "3.10"
      id: cached-poetry-dependencies
    - name: Cache build venv
      uses: actions/cache@v3
      with:
        path: /home/runner/work/iac-labs-2/example-app/.venv
        key: ${{ runner.os }}-venv
  lint:

    needs: build

    runs-on: ubuntu-latest

    concurrency:
      group: static-tests

    steps:
    - name: Lint tests
      run: poetry run task lint
    - name: Cache build venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: /home/runner/work/iac-labs-2/example-app/.venv
        key: ${{ runner.os }}-venv


  formatter:

    needs: build

    runs-on: ubuntu-latest

    concurrency:
      group: static-tests

    steps:
    - name: Formatter tests
      run: poetry run task formatter
    - name: Cache build venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: /home/runner/work/iac-labs-2/example-app/.venv
        key: ${{ runner.os }}-venv


  security:

    needs: build

    runs-on: ubuntu-latest

    concurrency:
      group: static-tests

    steps:
    - name: Security tests
      run: poetry run task security
    - name: Cache build venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: /home/runner/work/iac-labs-2/example-app/.venv
        key: ${{ runner.os }}-venv


  unittests:

    needs: [lint, formatter, security]

    runs-on: ubuntu-latest

    steps:
    - name: Unit tests
      run: poetry run task test
    - name: Cache build venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: /home/runner/work/iac-labs-2/example-app/.venv
        key: ${{ runner.os }}-venv
